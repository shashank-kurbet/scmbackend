<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sales</title>
</head>
<body>
    <h1>Predict Monthly Sales</h1>
    <form method="post">
        {% csrf_token %}
        <label for="store">Store Number:</label>
        <input type="number" id="store" name="store" required><br><br>
        
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required><br><br>
        
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="2020" max="2050" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if predicted_dollars %}
        <h2>Predicted Monthly Sales (Dollars): ${{ predicted_dollars }}</h2>
    {% endif %}

    {% if predicted_quantity %}
        <h2>Predicted Monthly Sales (Quantity): {{ predicted_quantity }}</h2>
    {% endif %}
</body>
</html>
