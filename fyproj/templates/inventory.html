                <script>
                    // Sample JSON data
                    var jsonData = [
                        {"Inventory Id": 1, "Store": "John Doe", "Brand": 30, "Description": 30, "On Hand": 30, "Status": 30},
                        {"Inventory Id": 2, "Store": "Jane Smith", "Brand": 25,"Description": 30, "On Hand": 30, "Status": 30},

                        {"Inventory Id": 2, "Store": "Jane Smith", "Brand": 25,"Description": 30, "On Hand": 30, "Status": 30},
                        {"Inventory Id": 3, "Store": "Bob Johnson", "Brand": 35,"Description": 30, "On Hand": 30, "Status": 30},
                        {"Inventory Id": 4, "Store": "Bob Johnson", "Brand": 35,"Description": 30, "On Hand": 30, "Status": 30},
                        {"Inventory Id": 1, "Store": "John Doe", "Brand": 30, "Description": 30, "On Hand": 30, "Status": 30},
                        {"Inventory Id": 2, "Store": "Jane Smith", "Brand": 25,"Description": 30, "On Hand": 30, "Status": 30},
                        {"Inventory Id": 3, "Store": "Bob Johnson", "Brand": 35,"Description": 30, "On Hand": 30, "Status": 30},
                        {"Inventory Id": 4, "Store": "Bob Johnson", "Brand": 35,"Description": 30, "On Hand": 30, "Status": 30}
                    ];
                
                    // Function to create table headers dynamically
                    function createTableHeader() {
                        var headers = Object.keys(jsonData[0]);
                        var headerRow = document.getElementById("headerRow");
                        headers.forEach(function(header) {
                            var th = document.createElement("th");
                            th.textContent = header.charAt(0).toUpperCase() + header.slice(1);
                            headerRow.appendChild(th);
                        });
                    }
                
                    // Function to populate table with JSON data
                    function populateTable() {
                        var dataRows = document.getElementById("dataRows");
                        jsonData.forEach(function(item) {
                            var tr = document.createElement("tr");
                            Object.values(item).forEach(function(value) {
                                var td = document.createElement("td");
                                td.textContent = value;
                                tr.appendChild(td);
                            });
                            dataRows.appendChild(tr);
                        });
                    }
                
                    // Call functions to create table header and populate table
                    createTableHeader();
                    populateTable();
                </script>

<div>
    <button id="openFormBtn">Open Form</button>
    <div id="popupForm" class="popup">

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>
    
    <script>
        // Get the button and the form elements
        var openFormBtn = document.getElementById("openFormBtn");
        var popupForm = document.getElementById("popupForm");
        var overlay = document.getElementById("overlay");
    
        // Function to open the form pop-up
        function openFormPopup() {
            popupForm.style.display = "block";
            overlay.style.display = "block";
        }
    
        // Function to close the form pop-up
        function closeFormPopup() {
            popupForm.style.display = "none";
            overlay.style.display = "none";
        }
    
        // Event listener for the button click
        openFormBtn.addEventListener("click", openFormPopup);
    
        // Event listener for closing the form pop-up when clicking outside the form
        overlay.addEventListener("click", closeFormPopup);
    </script>
